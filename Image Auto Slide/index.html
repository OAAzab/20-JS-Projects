<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple iPhone 11</title>
</head>

    <body>
        <section class="slider-main">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="media/iPhone-Logo.png" alt="logo"></a>
                </div>
                <div class="slider-content-wrap">                
                    <div class="slider-content">
                        <h2 class="heading-style-2">iPhone 11</h2>
                        <p>Good Right? Enjoy Cameras, New iOS 17, Many colors at The Best price.</p>
                        <h3 class="heading-style-2">$399.99</h3>
                        <div class="social-icons">
                            <a class="fancy" href="#"><span class="top-key"></span><span class="text">Buy Now</span><span class="bottom-key-1"></span><span class="bottom-key-2"></span></a>
                        </div>
                    </div>               
                </div>         
            </div>
            <div class="slider-images">       
                <img class="slider-image" src="media/red.png" alt="headphone image">        
                <img class="slider-image" src="media/Apple-iPhone-11-PNG-Transparent-Image.png" alt="headphone image">        
                <img class="slider-image" src="media/black.png" alt="headphone image">        
                <img class="slider-image" src="media/purple.png" alt="headphone image">        
            </div> 
            <div id="backgrounds">
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #f6c7c7 0%, #ef7777 92.19%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D1E4F6 0%, #78b6e9 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #424141 0%, #0f0f0f 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #f0b2ff 0%, #b46ecd 100%);"></div>
            </div>
        </section>   
        <script src="main.js"></script> 
    </body>

</html>
